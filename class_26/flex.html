<html>
  <head>
    <title>Flex Box</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
      }
      .first {
        background-color: rgb(244, 182, 182);
        flex: 1;
      }
      .second {
        background-color: rgb(167, 255, 167);
        flex: 2;
      }
      .third {
        background-color: rgb(198, 198, 239);
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first">1st</div>
      <div class="second">2nd</div>
      <div class="third">3rd</div>
    </div>
  </body>
</html>
