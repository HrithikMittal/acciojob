<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
  </head>
  <body style="height: 10000px">
    <div
      style="
        width: 100px;
        height: 100px;
        background-color: lightblue;
        position: static;
      "
    >
      Static Position
    </div>

    <div
      style="
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        position: relative;
        top: 100px;
        left: 30px;
      "
    >
      Relative Position
    </div>

    <div
      style="
        width: 100px;
        height: 100px;
        background-color: rgb(0, 201, 27);
        position: relative;
        top: 200px;
        left: 30px;
      "
    >
      <div
        style="
          position: absolute;
          top: 45%;
          left: 45%;
          background-color: rgb(216, 196, 235);
        "
      >
        Absolute Position
      </div>
    </div>

    <div
      style="
        position: fixed;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 100px;
        background-color: aqua;
      "
    >
      Fixed Position
    </div>

    <div
      style="
        position: sticky;
        top: 0px;
        width: 100%;
        height: 100px;
        background-color: lightpink;
      "
    >
      Sticky Position
    </div>
  </body>
</html>
